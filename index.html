<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
   <title>WebPractice-sw</title> <!--페이지 이름-->
   </head>
   <body>
      <h1>Creating a Web Page </h1>
      <form> <!--form: 작성한 데이터를 전송할 수 있는 태그-->
         <div>
         <lable for="signup-email"> 이메일 </lable> <!--lable: input에 설명을 적는 태그-->
         <input id="signup-email" name="email" type="email"> <!--input에서 name 속성은 데이터를 전송할 때 사용할 이름-->
         </div>
         <div>
         <lable for="signup-password"> 비밀번호 </lable>
         <input id="signup-password" name="password" type="password"> <!--type: 입력받을 내용의 타입-->
          </div>
          <div>
            <lable for="signup-password-repeat"> 비밀번호 확인</lable>
            <input id="signup-password-repeat" name="password-repeat" type="password"> <!--type: 입력받을 내용의 타입-->
             </div>
          <button type="submit">
            확인
          </button>
          <button type="reset">
            취소
          </button>
      </form>
   </body>
</html>
